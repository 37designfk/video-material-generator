<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Video Material Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --bg-surface: #121215;
            --bg-elevated: #1a1a1f;
            --bg-hover: #222228;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(255, 255, 255, 0.12);
            --text-primary: #f0f0f2;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.35);
            --accent-cyan: #00d4ff;
            --accent-cyan-glow: rgba(0, 212, 255, 0.15);
            --accent-magenta: #ff3d8a;
            --accent-amber: #ffb800;
            --accent-green: #00e676;
            --gradient-hero: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-magenta) 100%);
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px var(--accent-cyan-glow);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition-fast: 0.15s ease;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-atmosphere {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-atmosphere::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse 80% 50% at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(255, 61, 138, 0.06) 0%, transparent 50%);
            animation: atmosphereShift 20s ease-in-out infinite alternate;
        }

        @keyframes atmosphereShift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, -5%) rotate(3deg); }
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black, transparent);
        }

        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .register-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 48px 40px;
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .register-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px var(--accent-cyan-glow);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input.error {
            border-color: var(--accent-magenta);
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .error-message {
            display: none;
            padding: 12px 16px;
            background: rgba(255, 61, 138, 0.1);
            border: 1px solid rgba(255, 61, 138, 0.3);
            border-radius: var(--radius-sm);
            color: var(--accent-magenta);
            font-size: 13px;
            margin-bottom: 20px;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            padding: 12px 16px;
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.3);
            border-radius: var(--radius-sm);
            color: var(--accent-green);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-hero);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .register-footer p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .register-footer a:hover {
            color: var(--text-primary);
        }

        .password-strength {
            height: 4px;
            background: var(--bg-hover);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all var(--transition-fast);
            border-radius: 2px;
        }

        .password-strength-bar.weak { width: 33%; background: var(--accent-magenta); }
        .password-strength-bar.medium { width: 66%; background: var(--accent-amber); }
        .password-strength-bar.strong { width: 100%; background: var(--accent-green); }

        @media (max-width: 480px) {
            .register-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-atmosphere">
        <div class="bg-grid"></div>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Video Material Generator</h1>
                <p>新規アカウント作成</p>
            </div>

            <form id="registerForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="form-group">
                    <label class="form-label" for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="3文字以上" required minlength="3" maxlength="50" autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="example@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">パスワード</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="8文字以上" required minlength="8" autocomplete="new-password">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <p class="form-hint">8文字以上、英数字を含めてください</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">パスワード確認</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="パスワードを再入力" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">アカウント作成</span>
                    <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
                </button>
            </form>

            <div class="register-footer">
                <p>既にアカウントをお持ちの方は <a href="/static/login.html">ログイン</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                passwordStrengthBar.classList.add('weak');
            } else if (strength <= 2) {
                passwordStrengthBar.classList.add('medium');
            } else {
                passwordStrengthBar.classList.add('strong');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'パスワードが一致しません';
                errorMessage.classList.add('show');
                confirmPasswordInput.classList.add('error');
                return;
            }

            // Hide messages and show loading
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            confirmPasswordInput.classList.remove('error');
            submitBtn.disabled = true;
            btnText.textContent = '作成中...';
            btnSpinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    successMessage.textContent = 'アカウントを作成しました。ログインページに移動します...';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.detail || '登録に失敗しました';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'サーバーに接続できませんでした';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'アカウント作成';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
